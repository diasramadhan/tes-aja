<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ajax</title>
  </head>
  <body>
    <script !src="">
      const ajax = new XMLHttpRequest();
      ajax.open('GET', 'api/hello.json');
      ajax.addEventListener('load', function () {
        if (ajax.status === 200) {
          const json = JSON.parse(ajax.responseText);
          console.log(json);
        } else {
          console.log('GAGAL');
        }
      });
      ajax.send();
    </script>
  </body>
</html>
